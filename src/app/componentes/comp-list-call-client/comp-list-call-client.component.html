<!-- notifica llamado cliente mesa -->
<div *ngIf="!isCliente">
  <div class="content-call-cliente">    
      <div class="div-call-client animated fadeInRight" *ngFor="let mesa of listCallsClients">
        <i class="fa fa-hand-paper-o fa-2x animated infinite wobble" aria-hidden="true"></i>
        <p class="fw-600">Mesa {{mesa}}</p>
        <p class="fw-100 fs-10">Solicita atenci√≥n</p>
        <button class="btn btn-sm btn-secondary" (click)="goCallClient(mesa)">Voy</button>
      </div>
  </div>

  <div class="content-call-cliente">
    <div class="div-call-client animated fadeInRight" *ngFor="let marca of listCallsMarcas">
      <i class="fa fa-hand-paper-o fa-2x animated infinite wobble" aria-hidden="true"></i>
      <p class="fw-100 fs-11">Pedido Listo</p>
      <p class="fw-600 fs-12" style="max-width: 120px;"> {{marca.nom_marca}}</p>
      <p class="fw-100 fs-10">{{marca.referencia}}</p>
      <button class="btn btn-sm btn-dark" (click)="goCallMarca(marca)">Voy</button>
    </div>
  </div>
</div>
