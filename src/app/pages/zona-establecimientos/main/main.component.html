<div class="animated fadeIn overflow-hidden">
    <div class="header-app-1 p-3 d-flex justify-content-between">            
    <!-- <div> -->
        <i class="fa fa-arrow-left" (click)="goBack()"></i>
        <div matRipple class="text-center" (click)="openDialogDireccion()">
            <span class="pl-2 fs-13 fw-100">{{ nomDireccionCliente }}</span>
        </div>
        <i class="fa fa-caret-down pl-2" aria-hidden="true"></i>
    </div>

    <!-- body -->
    <div class="content-body">        
        <router-outlet></router-outlet>
        <br><br>
    </div>
    <!-- body -->
    
    <!-- <footer></footer> -->
    <div class="xfooter">
        <div>
            <mat-tab-group class="fondo-tab-group" 
            color="accent"                     
            (selectedTabChange)="clickTab($event)"
            headerPosition="below" 
            mat-stretch-tabs>
                <mat-tab>
                  <ng-template mat-tab-label>
                      <div class="header-tab-cliente">
                          <i class="fa fa-home" aria-hidden="true"></i>
                          <span class="fs-10">Inicio</span>      
                      </div>
                  </ng-template>          
                </mat-tab>
              
                <mat-tab>
                  <ng-template mat-tab-label>
                    <div class="header-tab-cliente">
                        <i class="fa fa-sticky-note" aria-hidden="true"></i>
                        <span class="fs-10">Mis Pedidos</span>      
                    </div>
                  </ng-template>          
                </mat-tab>
              
                <mat-tab>
                  <ng-template mat-tab-label>
                    <div class="header-tab-cliente">
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <span class="fs-10">Cuenta</span>      
                    </div>
                  </ng-template>          
                </mat-tab>
              </mat-tab-group>
        </div>
    </div>
</div>
