<div class="div-text-nombre">
    <p *ngIf="!isValidNombre" class="text-danger fw-600">Importante, indique su nombre.</p>
    <mat-form-field class="w-100">
        <input [ngClass]="{'text-nom-cliente': sizeTextBg}" 
            autocomplete="off" 
            matInput 
            placeholder="Su Nombre" 
            [(ngModel)]="nombreCliente"
            name="nombreCliente"
            #nomCliente (keyup)="saveNomCliente(nomCliente.value)">
    </mat-form-field>    
</div>
